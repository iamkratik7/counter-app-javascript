<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Counter</title>
  </head>
  <body>
    <div id="wrapper">
      <div class="main">
        <div class="title">
          <p class="title-content">Increment And Decrement</p>
        </div>
        <div class="counter-content">
          <div class="left">
            <button class="subtraction">-</button>
          </div>
          <div class="center">
            <p class="output">0</p>
          </div>
          <div class="right">
            <button class="addition">+</button>
          </div>
        </div>
        <div class="reset">
          <button class="reset-content">🔄️</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
